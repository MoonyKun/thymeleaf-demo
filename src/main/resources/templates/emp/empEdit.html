<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>首页</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/css/layuimini.css?v=2.0.4.2}" media="all">
    <link rel="stylesheet" th:href="@{/css/themes/default.css}" media="all">
    <link rel="stylesheet" th:href="@{/lib/font-awesome-4.7.0/css/font-awesome.min.css}" media="all">

    <style>
        body {
            padding: 20px;
        }
    </style>
</head>

<body>
<form class="layui-form layui-form-pane" action="" th:object="${emp}">
    <input type="hidden" th:field="*{empId}">
    <div class="layui-form-item">
        <label class="layui-form-label">员工姓名</label>
        <div class="layui-input-block">
            <input type="text" th:field="*{name}" required="required" autocomplete="off" placeholder="请输入姓名" lay-verify="required" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item" pane>
        <label class="layui-form-label">单选框</label>
        <div class="layui-input-block">
            <input type="radio"  th:field="*{sex}" value="M" title="男">
            <input type="radio"  th:field="*{sex}" value="F" title="女">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">年龄</label>
        <div class="layui-input-block">
            <input type="text"  th:field="*{age}" autocomplete="off" placeholder="请输入年龄" lay-verify="required|number" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">生日</label>
        <div class="layui-input-block">
            <input type="text"  th:field="*{birthday}" autocomplete="off" placeholder="请输入生日" lay-verify="required" class="layui-input" id="emp-birthday">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">工资</label>
        <div class="layui-input-block">
            <input type="text"  th:field="*{sal}" autocomplete="off" placeholder="请输入工资" lay-verify="required|number" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">部门</label>
        <div class="layui-input-inline">
            <select  th:field="*{deptId}" lay-filter="aihao" lay-verify="required">
                <option value=""></option>
                <option th:each="dept:${deptList}" th:value="${dept.deptId}">
                    <span th:text="${dept.deptName}"></span>
                </option>
            </select>
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">地址</label>
        <div class="layui-input-block">
            <textarea  th:field="*{address}" placeholder="请输入地址" class="layui-textarea"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <button id="confirm-btn" class="layui-btn" lay-submit lay-filter="btn-submit-filter">确认</button>
        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
</form>

<script th:src="@{/layui/layui.js}" charset="utf-8"></script>
<script th:inline="javascript">
    layui.use(function () {
        var laydate = layui.laydate;

        var ctxPath = [[@{/}]];

        var form = layui.form;

        var $ = layui.$;

        laydate.render({
            elem: '#emp-birthday'
        });

        // 提交事件
        form.on('submit(btn-submit-filter)', function(data){
            var field = data.field; // 获取表单全部字段值
            $("#confirm-btn").attr("disabled","disabled").addClass("layui-btn-disabled");
            console.log(field)
            var url = ctxPath + "emp/update";
            field._method = "PUT";
            $.post(url,field,function (response) {
                if (response.code === 0) {
                    //成功提示
                    layer.msg(response.message, {
                        icon: 1,
                        time: 2000 //2秒关闭（如果不配置，默认是3秒）
                    }, function(){
                        //刷新表格
                        parent.refreshTable();
                        //关闭窗口
                        var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                        parent.layer.close(index); //再执行关闭
                    });
                }else {
                    layer.msg("添加失败", {
                        icon: 2,
                        time: 1000,//2秒关闭（如果不配置，默认是3秒）
                        anim: 6
                    })
                    $("#confirm-btn").removeAttr("disabled","disabled").removeClass("layui-btn-disabled");
                }
            })
            //异步请求提交数据
            //提交成功关闭窗口，并刷新数据
            // 失败弹出错误信息，窗口不关闭

            return false; // 阻止默认 form 跳转
        });

    });

</script>
</body>
</html>
